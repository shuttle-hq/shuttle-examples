[package]
name = "shuttle-feature-flag"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
axum = "0.7.3"
shuttle-axum = { version = "0.50.0", default-features = false, features = ["axum-0-7"] }
shuttle-runtime = "0.50.0"

[features]
# Shuttle will disable default features and enable the feature "shuttle" if it exists.
default = ["foo"]
shuttle = ["bar"]
foo = []
bar = []
