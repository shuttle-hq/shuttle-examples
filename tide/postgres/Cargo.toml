[package]
name = "postgres"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0.148", features = ["derive"] }
shuttle-aws-rds = { version = "0.20.0", features = ["postgres"] }
shuttle-runtime = "0.20.0"
shuttle-tide = "0.20.0"
sqlx = { version = "0.6.2", features = ["runtime-tokio-native-tls", "postgres"] }
tokio = "1.26.0"
tide = "0.16.0"
