[package]
name = "custom-tracing-subscriber"
version = "0.1.0"
edition = "2021"

[dependencies]
actix-web = "4.3.1"
shuttle-actix-web = "0.47.0"
# disable default features to disable the Shuttle default tracing subscriber
shuttle-runtime = { version = "0.47.0", default-features = false }
tokio = "1.26.0"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
